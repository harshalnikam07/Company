{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="container">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Assign Task</h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="task" class="form-label fw-bold">Task:</label>
                <select name="task" id="task" class="form-select" required>
                    <option value="" disabled selected>-- Select Task --</option>
                    {% for task in tasks %}
                    <option value="{{ task.task_id }}">{{ task.task_title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="employee" class="form-label fw-bold">Assign To:</label>
                <select name="employee" id="employee" class="form-select" required>
                    <option value="" disabled selected>-- Select Employee --</option>
                    {% for employee in employees %}
                    <option value="{{ employee.employee_id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="assigned_by" class="form-label fw-bold">Assigned By:</label>
                <select name="assigned_by" id="assigned_by" class="form-select" required>
                    <option value="" disabled selected>-- Select Assigner --</option>
                    {% for employee in employees %}
                    <option value="{{ employee.employee_id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label fw-bold">Status:</label>
                <select name="status" id="status" class="form-select">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Assign Task</button>
            </div>
        </form>
    </div>
</div>

<style>
    /* body {
        background-color: #2186ec;
    } */
    .card {
        width: 500px;
        margin-top: 10%;
        margin-bottom: 5%;
        margin-left: 30%;
        /* margin: auto; */
        border-radius: 12px;
    }
    .btn-success {
        font-size: 18px;
        font-weight: bold;
    }
</style>

{% endblock %}
