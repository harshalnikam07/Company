{% extends 'base.html' %}

{% block 'main' %}
    <div class="container">
        <div class="form-container">
            <h2>Edit Role</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="role_name">Role Name:</label>
                    <input type="text" id="role_name" name="role_name" value="{{ role.role_name }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description">{{ role.description }}</textarea>
                </div>

                <button type="submit" class="btn">Update Role</button>
            </form>
        </div>
    </div>
{% endblock %}
