{% extends 'base.html' %}
{% load static %}
      
{% block 'main' %}
    <h2>Edit Task</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="task_title" value="{{ task.task_title }}" required><br>

        <label>Description:</label>
        <textarea name="task_description" required>{{ task.task_description }}</textarea><br>

        <label>Priority:</label>
        <select name="task_priority">
            <option value="High" {% if task.task_priority == "High" %}selected{% endif %}>High</option>
            <option value="Medium" {% if task.task_priority == "Medium" %}selected{% endif %}>Medium</option>
            <option value="Low" {% if task.task_priority == "Low" %}selected{% endif %}>Low</option>
        </select><br>

        <label>Start Date:</label>
        <input type="date" name="start_date" value="{{ task.start_date }}" required><br>

        <label>End Date:</label>
        <input type="date" name="end_date" value="{{ task.end_date }}" required><br>

        <label>Task Type:</label>
        <select name="task_type">
            <option value="Individual" {% if task.task_type == "Individual" %}selected{% endif %}>Individual</option>
            <option value="Team" {% if task.task_type == "Team" %}selected{% endif %}>Team</option>
        </select><br>

        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
    
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
    
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        textarea {
            height: 80px;
            resize: vertical;
        }
    
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    
{% endblock %}
