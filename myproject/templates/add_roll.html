{% extends 'base.html' %}

{% block 'main' %}
    <div class="container">
        <div class="form-container">
            <h2>Add Role</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="role_name">Role Name:</label>
                    <input type="text" id="role_name" name="role_name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Role</button>
            </form>
        </div>
    </div>

    <style>
        .container {
            /* margin-top: 100px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            margin-top: 120px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* .form-group {
            margin-bottom: 15px;
        } */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* .btn:hover {
            background: #0056b3;
        } */
    </style>
{% endblock %}
