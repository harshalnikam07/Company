{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
    <h2 style="text-align: center; color: #333; margin-top: 100px;">Add Employee</h2>
    
    <form action="" method="POST" style="max-width: 600px; margin: auto; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; display: flex; flex-wrap: wrap; gap: 10px;">
        {% csrf_token %}
        
        <div style="width: 48%;">
            <label style="font-weight: bold;">First Name:</label>
            <input type="text" name="first_name" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="width: 48%;">
            <label style="font-weight: bold;">Last Name:</label>
            <input type="text" name="last_name" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="width: 48%;">
            <label style="font-weight: bold;">Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="width: 48%;">
            <label style="font-weight: bold;">Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="width: 48%;">
            <label style="font-weight: bold;">Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="width: 48%;">
            <label style="font-weight: bold;">Mobile:</label>
            <input type="text" name="mobile" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="width: 48%;">
            <label style="font-weight: bold;">Department:</label>
            <select name="dept" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">Select Department</option>
                {% for dept in departments %}
                    <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="width: 48%;">
            <label style="font-weight: bold;">Role:</label>
            <select name="role" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">Select Role</option>
                {% for role in roles %}
                    <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="width: 100%;">
            <label style="font-weight: bold;">Date of Joining:</label>
            <input type="date" name="date_of_joining" required style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;">
            Save Employee
        </button>
    </form>
{% endblock 'main' %}
