{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Manage Reviews</h2>

    <!-- ✅ Add Review Button -->
    <div class="add-review-container">
        <a href="{% url 'add_review' %}" class="btn btn-primary">➕ Add Review</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td data-label="User">{{ review.user.username }}</td>
                <td data-label="Rating">{{ review.rating }}</td>
                <td data-label="Comment">{{ review.comment }}</td>
                <td data-label="Actions">
                    <a href="#" class="btn btn-warning btn-sm">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No reviews available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
    /* ✅ Table Styling */
.table {
    width: 100%;
    background-color: white;
    border-collapse: collapse;
}

.table th, .table td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

.table th {
    background-color: #3B1E54;
    color: white;
}

.table tr:hover {
    background-color: #f5f5f5;
}

/* ✅ Buttons */
.btn {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    border-radius: 4px;
    display: inline-block;
}

.btn-warning {
    background-color: #f0ad4e;
    color: white;
}

.btn-danger {
    background-color: #d9534f;
    color: white;
}

.btn-primary {
    background-color: #3B1E54;
    color: white;
}

.btn:hover {
    opacity: 0.85;
}

/* ✅ Add Review Button */
.add-review-container {
    text-align: right;
    margin-bottom: 15px;
}

/* ✅ Responsive Design */
@media (max-width: 768px) {
    .table thead {
        display: none;
    }
    
    .table, .table tbody, .table tr, .table td {
        display: block;
        width: 100%;
    }
    
    .table tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        background: white;
        border-radius: 6px;
    }
    
    .table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
    }
    
    .table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-transform: uppercase;
    }
}

</style>

{% endblock %}
