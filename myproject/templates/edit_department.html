{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
    <div class="container">
        <div class="form-container">
            <h2>Edit Department</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="dept_name">Department Name:</label>
                    <input type="text" id="dept_name" name="dept_name" value="{{ department.dept_name }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required>{{ department.description }}</textarea>
                </div>

                <button type="submit" class="btn"  style="background-color: #007bff;">Update Department</button>
                <a href="{% url 'department_list' %}" class="btn" style=" background-color: #c82333;">Cancel</a>
            </form>
        </div>
    </div>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-cancel {
            display: block;
            width: 100%;
            padding: 10px;
            background: #dc3545;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background: #c82333;
        }
    </style>
{% endblock 'main' %}
